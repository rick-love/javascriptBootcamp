<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/main.min.css" />
  <title>Todo App</title>
</head>

<body>
  <div class="container">
    <!-- Box 1 -->
    <div class="box-1">box 1</div>

    <!-- Box 2 -->
    <div class="todo-container">
      <h1 class="todo-title">Todo</h1>

      
      <!-- FORM -->
      <div class="todo__form">
        <form action="" id="todoForm" class="form">
          <input class="todo__form-input" type="text" id="todoText" placeholder="Add Todo" name="todo" />
          <button class="btn submit-btn todo__form-submit" id="submitTodo-btn">Submit</button>
        </form>
      </div>
      
      <!-- FILTERS -->
      <div class="todo__filter">
        <input id="search-text" name="filter__input" class="todo__filter-input" type="text" placeholder="Filter Todos" />
        <input id="hideCompleted" name="filter__checkbox" class="checkbox todo__filter-checkbox"
          type="checkbox" />
        <label for="todo__filter-checkbox" class="todo__filter-label">Hide Completed</label>
      </div>
      <!-- SUMMARY -->
      <div id="todo-summary" class="todo-summary"></div>


      <!-- Todo List -->
      <div id="todo-list" class="todo-list"></div>
    </div>

    <!-- Box 3 -->
    <div class="box-3">box 3</div>

    <!-- Box 4 -->
    <div class="box-4">box 4</div>
  </div>

  <script src="./uuidRaw.js"></script>
  <script src="./todo-functions.js"></script>
  <script src="./todo.js"></script>
</body>

</html>
