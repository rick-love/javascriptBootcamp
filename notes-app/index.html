<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="container">
      <h1>Notes App2</h1>

      <h2>Take notes and never forget</h2>

      <input id="search-text" type="text" placeholder="Filter Notes" />
      <select id="filterBy">
        <option value="byEdit">Sort By Last Edited</option>
        <option value="byCreated">Sort By recently created</option>
        <option value="alphabetical">Sort A -> Z</option>
      </select>
      <div id="div__notes"></div>

      <button id="addNote">Add Note</button>

      <p>Designed by Rick Love</p>
    </div>
<script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
  </body>
</html>
