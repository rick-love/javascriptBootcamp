<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Notes App</title>
  </head>
  <body>
    <div class="container">
      <h1>Notes</h1>

      <h4>Take notes and never forget</h4>

      <div class="filter">
        <input id="search-text" type="text" placeholder="Filter Notes" />
        <select id="filter-by" class="select-box">
          <option value="byEdited">Sort By Last Edited</option>
          <option value="byCreated">Sort By recently created</option>
          <option value="alphabetical">Sort A -> Z</option>
        </select>
      </div>

      <div id="div__notes"></div>

      <button id="addNote" class="note-add">Create Note</button>

      <p>Designed by Rick Love</p>
    </div>
    <script src="./uuidRaw.js"></script>
    <script src="./moment.js"></script>
    <script src="./notes-functions.js"></script>
    <script src="./notes-app.js"></script>
  </body>
</html>
