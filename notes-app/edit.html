<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Edit Page</title>
  </head>
  <body>
    <div class="container">
      <a href="/index.html">Home</a>
      <input id="note-title" placeholder="Note Title" />
      <textarea
        name="note-body"
        id="note-body"
        cols="30"
        rows="10"
        placeholder="Enter Text Note"
      ></textarea>
      <button id="note-save">Save Note</button>
      <button id="note-remove">Remove Note</button>
    </div>
    <script src="./moment.js"></script>
    <script src="/notes-functions.js"></script>
    <script src="/notes-edit.js"></script>
  </body>
</html>
